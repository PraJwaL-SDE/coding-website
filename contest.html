<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest</title>
    <link rel="stylesheet" href="./css/contest.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">CodingClub</div>
        <ul class="navbar-menu">
            <li><a href="./home.html" id="home">Home</a></li>
            <li><a href="./contest.html" id="contest">Contest</a></li>
            <li><a href="./problems.html" id="problems">Problems</a></li>
            <li><a href="./dashboard.html" id="dashboard">Dashboard</a></li>
            <li><a href="./profile.html" style="padding-right: 100px;" id="profile_nav">Profile</a></li>
        </ul>
    </nav>
    <div class="body-container">
        <div class="motive-box">
            <div class="trophy-contianer">
                <img src="./images/trophy.png" alt="">
                <div class="contest-title">CodingClub Contest</div>
                <div class="motive-test">Contest every week. Compete and see your ranking!</div>
            </div>
        </div>
        <div class="nearest-contest-container">
            <div class="nearest-contest">
                <img src="./images/saturday-contest-img.png" alt="">
                <div class="time-remaining"></div>
                <div class="contest-title">Weekly Contest 1</div>
                <div class="contest-time">Saturday 8:00 PM</div>
            </div>
            <div class="nearest-contest">
                <img src="./images/sunday-contest-img.png" alt="">
                <div class="time-remaining"></div>
                <div class="contest-title">Weekly Contest 2</div>
                <div class="contest-time">Sunday 8:00 AM</div>
            </div>
            
        </div>

        <div class="featured-contest-title">Featured Contests</div>
        <div class="featured-contest-container">
            <div class="featured-contest">
                <img src="./images/card_img_1654267951.png" alt="">
                <div class="title-text">BIT Contest</div>
            </div>

        </div>

        <div class="past-contest-container">
            <div class="past-contest">
                <img src="./images/sunday-contest-img.png" alt="">
                <div class="past-contest-details-container">
                    <div class="title">Weekly Contest 1</div>
                    <div class="time">Mar 3, 2024 8:00 AM </div>
                </div>
            </div>
        </div>
        

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/contest.js"></script>
</body>
</html>
