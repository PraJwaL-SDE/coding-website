<!-- Custom CSS for indent lines -->
<style>
    
    
</style>
</head>
<body>
<textarea class="code-editor" id="code-editor">
    {
        {
            
        }
    }
</textarea>


<script>
    const codeEditor = document.getElementById("code-editor");

// Set up CodeMirror with the custom hint function
var editor = CodeMirror.fromTextArea(codeEditor, {
  mode: "text/x-java",
  lineNumbers: true,
  theme: 'material',
  autoCloseBrackets: true,
  matchBrackets: true,
  lineWrapping: true,
  indentUnit: 4,
  extraKeys: {
    "Ctrl-/": "toggleComment",
    "Ctrl-Space": "autocomplete"
  },
  styleActiveLine: true, // Highlight the current line
  
});

</script>
</body>
