<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="body-container" id="body-container">
        <div class="main-container" id="main-container">
            <div class="login-title" id="login-title">Login</div>
            <div class="input-container" id="input-container1">
                <input type="email" placeholder="Email" id="email">
                <span id="emailError" class="error"></span> <!-- Error message span -->
            </div>
            <div class="input-container" id="input-container2">
                <input type="password" placeholder="Password" id="password">
            </div>
            <button class="login-button" id="login-button" onclick="loginUser()">Login</button>
            <div class="other-option-container" id="other-option-container">
                <div class="forget-password" id="forget-password"></div>
                <a class="sign-up" href="./register.html" id="sign-up" >Sign Up</a>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Your JavaScript code -->
    <script>
        $.ajax({
            type:'GET',
            url:'Auth/check_auth.php',
            success:function(response) {
                // Handle success response
                console.log(response);
                if(response==1)
                window.location.href = 'home.html';               

            }
        })

        function loginUser() {
            var email = $('#email').val();
            var password = $('#password').val();

            // Regular expression for email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Check if email is empty or does not match the email pattern
            if (email === '' || !email.match(emailRegex)) {
               alert('Please enter a valid email address.');
                return;
            } else {
                $('#emailError').text(''); // Clear the error message if email is valid
            }

            // Make sure all fields are filled
            if (password === '') {
                alert('Please fill in all fields.');
                return;
            }

            // AJAX request to send data to server
            $.ajax({
                type: 'POST',
                url: 'Auth/login_check.php', // Change this to your server endpoint
                data: {
                    email: email, // Changed 'username' to 'email'
                    password: password
                },
                success: function(response) {
                    // Handle success response
                    if(response == "1"){
                        alert('User logged in successfully!');
                        window.location.href = 'home.html';
                    } else {
                        alert(response);
                    }
                },
                error: function(xhr, status, error) {
                    // Handle error response
                    console.error(xhr.responseText);
                    alert('An error occurred while logging in.');
                }
            });
        }
    </script>
</body>
</html>
