<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="body-container" id="body-container">
        <div class="main-container" id="main-container">
            <div class="login-title" id="login-title">Login</div>
            <div class="input-container" id="input-container1">
                <input type="text" placeholder="Username" id="username">
            </div>
            <div class="input-container" id="input-container2">
                <input type="text" placeholder="Password" id="password">
            </div>
            <button class="login-button" id="login-button" onclick="window.location.href = 'home.html';">Login</button>
            <div class="other-option-container" id="other-option-container">
                <div class="forget-password" id="forget-password">Forget Password?</div>
                <div class="sign-up" id="sign-up" >Sign Up</div>
            </div>

        </div>
    </div>
</body>
</html>
